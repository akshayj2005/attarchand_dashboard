<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Arjanmal Attarchand</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-settings-container {
            background: #2a2a2a;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            max-width: 800px;
        }

        .profile-settings-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 2px solid #FFD700;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            border: 4px solid #FFD700;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .avatar-upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #000000;
            color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .avatar-upload-btn:hover {
            background: #FFD700;
            color: #000000;
        }

        .profile-settings-header h2 {
            color: #FFD700;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .profile-settings-header p {
            color: #ffffff;
            font-size: 16px;
        }

        .profile-section {
            margin-bottom: 32px;
        }

        .profile-section h3 {
            color: #FFD700;
            font-size: 20px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #FFD700;
        }

        .form-group-profile {
            margin-bottom: 20px;
        }

        .form-group-profile label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group-profile input,
        .form-group-profile select,
        .form-group-profile textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #333;
            border-radius: 6px;
            font-size: 14px;
            background: #1a1a1a;
            color: #ffffff;
            font-family: inherit;
        }

        .form-group-profile input:focus,
        .form-group-profile select:focus,
        .form-group-profile textarea:focus {
            outline: none;
            border-color: #FFD700;
            background: #2a2a2a;
        }

        .form-group-profile input[readonly] {
            background: #1a1a1a;
            color: #888;
            cursor: not-allowed;
        }

        .form-group-profile textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-save-profile {
            padding: 12px 32px;
            background: #FFD700;
            color: #000000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-save-profile:hover {
            background: #FFED4E;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 215, 0, 0.5);
        }

        .btn-cancel-profile {
            padding: 12px 32px;
            background: #2a2a2a;
            color: #ffffff;
            border: 2px solid #333;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 12px;
        }

        .btn-cancel-profile:hover {
            border-color: #FFD700;
            color: #FFD700;
        }

        .profile-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 2px solid #FFD700;
        }

        .success-message-profile {
            background: #2a2a2a;
            color: #FFD700;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid #FFD700;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div id="dashboardPage" class="dashboard-container" style="display: flex;">
            <!-- Header Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Dashboard Body -->
            <div class="dashboard-body">
                <!-- Sidebar Placeholder -->
                <div id="sidebar-placeholder"></div>

                <!-- Main Content -->
                <main class="main-content">
                    <div class="content-header">
                        <h1>Profile Settings</h1>
                        <p>Edit your profile information</p>
                    </div>
                    <div class="content-body">
                        <div class="profile-settings-container">
                            <div class="success-message-profile" id="profileSaveSuccess"></div>
                            
                            <form id="profileSettingsForm">
                                <div class="profile-settings-header">
                                    <div class="profile-avatar-large" id="profileAvatarContainer">
                                        <img id="profileAvatarImg" src="" alt="Profile">
                                        <span id="profileAvatarText">A</span>
                                        <div class="avatar-upload-btn" id="avatarUploadBtn" title="Change Photo">
                                            ðŸ“·
                                        </div>
                                        <input type="file" id="avatarFileInput" accept="image/*" style="display: none;">
                                    </div>
                                    <div>
                                        <h2 id="profileDisplayName">Admin User</h2>
                                        <p id="profileDisplayRole">Administrator</p>
                                    </div>
                                </div>

                                <div class="profile-section">
                                    <h3>Personal Information</h3>
                                    
                                    <div class="form-group-profile">
                                        <label for="userId">User ID</label>
                                        <input type="text" id="userId" readonly>
                                    </div>

                                    <div class="form-group-profile">
                                        <label for="fullName">Full Name *</label>
                                        <input type="text" id="fullName" required>
                                    </div>

                                    <div class="form-group-profile">
                                        <label for="email">Email Address *</label>
                                        <input type="email" id="email" required>
                                    </div>

                                    <div class="form-group-profile">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" id="phone">
                                    </div>

                                    <div class="form-group-profile">
                                        <label for="role">Role</label>
                                        <select id="role">
                                            <option value="Administrator">Administrator</option>
                                            <option value="Manager">Manager</option>
                                            <option value="Editor">Editor</option>
                                            <option value="Viewer">Viewer</option>
                                        </select>
                                    </div>

                                    <div class="form-group-profile">
                                        <label for="bio">Bio</label>
                                        <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
                                    </div>
                                </div>

                                <div class="profile-section">
                                    <h3>Account Settings</h3>
                                    
                                    <div class="form-group-profile">
                                        <label for="currentPassword">Current Password</label>
                                        <input type="password" id="currentPassword" placeholder="Enter current password to change">
                                    </div>

                                    <div class="form-group-profile">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" id="newPassword" placeholder="Enter new password">
                                    </div>

                                    <div class="form-group-profile">
                                        <label for="confirmPassword">Confirm New Password</label>
                                        <input type="password" id="confirmPassword" placeholder="Confirm new password">
                                    </div>
                                </div>

                                <div class="profile-actions">
                                    <button type="submit" class="btn-save-profile">Save Changes</button>
                                    <button type="button" class="btn-cancel-profile" id="cancelProfileBtn">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>

            <!-- Footer Placeholder -->
            <div id="footer-placeholder"></div>
        </div>
    </div>
    <script src="js/partials-loader.js"></script>
    <script src="js/script.js"></script>
    <script src="js/header-handler.js"></script>
    <script src="js/profile-settings.js"></script>
</body>
</html>
